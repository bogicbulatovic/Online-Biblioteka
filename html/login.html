<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login_modal">
        <div class="login_modal_content">
            <div id="login_modal_header">
                <div id="user_svg_and_sign_in_container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                    </svg>
                    <span>Log In</span>
                </div>
            </div>
            <div id="login_modal_input_fields_and_button_container">
                <div id="login_modal_input_fields_container">
                    <input id="login_modal_new_password_input" type="text" placeholder="Enter your username">
                    <input id="login_modal_repeat_password_input" type="password" placeholder="Enter your password">
                    <a href="../html/dashboard.html">Log In</a>
                </div>
                <div id="check_and_forgot_password_btn">
                    <div>
                        <input type="checkbox" id="remember_username">
                        <label for="remeber_username">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span>Not a member?</span>
                <a href="#">Create an Account</a>
            </div>
        </div>
    </div>
</body>

</html>
